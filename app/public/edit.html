<!DOCTYPE html>
<html>

<head>
    <link href="add-itemCss.css" rel="stylesheet" type="text/css">
    <script src="/js/edit.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>

<body>
    <meta charset="UTF-8">
    <a href="/" style="text-decoration:none;">
        <div class="center">
            <p>INVY</p>
        </div>
    </a>

    <section class="main" id="editItem">
        <form>
            <style>
                input[type=text] {
                    width: 100%;
                    padding: 12px 20px;
                    margin: 8px 0;
                    box-sizing: border-box;
                    font-size: 20px;
                    background-color: #8bb3c4;
                }
            </style>

            <div class="gridlayout">
                <div class="brand-text">
                    <label for="brand">BRAND</label>
                    <input type="text" id="brand" placeholder="BRAND"></input>
                </div>

                <div class="brand-text">
                    <label for="category">CATEGORY</label>
                    <input type="text" id="category" placeholder="CATEGORY"></input>
                </div>

                <div class="brand-text">
                    <label for="subcategory">SUBCATEGORY</label>
                    <input type="text" id="subcategory" placeholder="SUBCATEGORY"></input>
                </div>

                <div class="brand-text">
                    <label for="description">DESCRIPTION</label>
                    <input type="text" id="description" placeholder="DESCRIPTION"></input>
                </div>

                <div class="brand-text">
                    <label for="boxNum">BOX NUMBER</label>
                    <input type="text" id="boxNum" placeholder="BOX NUMBER"></input>
                </div>

                <div class="brand-text">
                    <label for="itemNum">ITEM NUMBER</label>
                    <input type="text" id="itemNum" placeholder="ITEM NUMBER"></input>
                </div>

                <div class="brand-text">
                    <label for="styleNum">STYLE NUMBER</label>
                    <input type="text" id="styleNum" placeholder="STYLE NUMBER"></input>
                </div>

                <div class="brand-text">
                    <label for="size">SIZE</label>
                    <input type="text" id="size" placeholder="SIZE">
                    </input>
                </div>

                <div class="brand-text">
                    <label for="poshURL">POSHMARK</label>
                    <input type="text" id="poshURL" placeholder="POSHMARK URL"></input>
                </div>

                <div class="brand-text">
                    <label for="ebayURL">EBAY</label>
                    <input type="text" id="ebayURL" placeholder="EBAY URL"></input>
                </div>

                <button class="submit2" type="submit">EDIT</button>
            </div>
        </form>
    </section>
</body>

</html>
